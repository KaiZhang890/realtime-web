<!doctype html>
<html>
  <head>
    <title>行情</title>
  </head>
  <body>
    <h2 align="center">行情数据</h2>
    <div id="div1" style="margin:20px; word-break:break-word">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect', function() {
        console.log('Connected');
        socket.on('quotation', function(quotation) {
          var p = document.createElement("p");
          var text = document.createTextNode(quotation);
          p.appendChild(text);

          var div1 = document.getElementById("div1");
          div1.insertBefore(p, div1.childNodes[0]);
        });

        socket.on('disconnect', function() {
          console.log('Disconnected');
        });
      });
    </script>
  </body>
</html>
